<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект">
    <meta name="author" content="Михаил Подрезов">
    <meta name="keywords" content="Учеба, CSS, HTML">
    <title>Проект «Mesto»</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__logo" src="images/logo-mesto.svg" alt="Логотип">
    </header>
    <main>
      <section class="page__profile profile" aria-label="Профиль">
        <div class="profile__wrap">
          <img class="profile__picture" src="images/zhak-iv-kusto.jpg" alt="Фото Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" name="edit" value="Редактировать"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__plus-container" name="load" value="Загрузить"></button>
      </section>
      <section class="page__grid-items grid-items" aria-label="Места">
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Карачаевск</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Гора Эльбрус</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/dombay.jpg" alt="Домбай">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Домбай</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Гора Эльбрус</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/dombay.jpg" alt="Домбай">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Домбай</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
        <article class="grid-items__item">
          <img class="grid-items__img" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="grid-items__subtitle">
            <h2 class="grid-items__place-name">Карачаево-Черкесия</h2>
            <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023. Михаил Подрезов</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="profile-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Ваше имя">
          <input class="popup__input popup__input_type_position" type="text" name="position" id="position" placeholder="Ваш род занятий">
          <button class="popup__button" type="submit" name="save-button" value="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" name="close-button" value="Закрыть"></button>
      </div>
    </div>
  </body>
</html>
