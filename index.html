    <div class="popup page__names-changes">
      <div class="popup__container page__names-container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="profile-form" id="popup__profile-form">
          <input class="popup__input popup__input_type_name" type="text" id="popup__formName" placeholder="Ваше имя">
          <input class="popup__input popup__input_type_position" type="text" id="popup__formPosition" placeholder="Ваш род деятельности">
          <button class="popup__button" type="submit" name="save-button" value="Сохранить" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" name="close-button" value="Закрыть" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <div class="popup page__picture-changes">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form name="profile-form" id="popup__picture-profile-form">
          <input class="popup__input" type="text" name="name_place" id="name__place" placeholder="Название">
          <input class="popup__input" type="text" name="picture_link" id="picture__link" placeholder="Ссылка на картинку">
          <button class="popup__button" id="popup__createButton" type="submit" name="create" value="Создать">Создать</button>

        <button class="popup__close-button" id="popup__close-button" type="button" name="close-button" value="Закрыть"></button>

    <div class="popup popup_zoom-image">

        <div class="popup__description"></div>
        <button class="popup__close-button popup-button_type_close" type="button" name="close-button" value="Закрыть"></button>
      </div>
    </div>
    <template class="grid__template">

        <img class="grid-items__img">
        <div class="grid-items__subtitle">

          <button type="button" class="grid-items__heart" name="like" value="Лайк"></button>
